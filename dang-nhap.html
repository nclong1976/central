        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <section class="section-style site-auth grad-overlay"
        style="background: url('materials/banners/auth-banner.jpg') no-repeat center center; background-size: cover;">
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-xl-5 col-lg-8 col-md-12">
                    <div class="auth-content">
                        <div class="logo">
                            <a href="index.html"><img
                                    src="../www.centralcons.vn/wp-content/uploads/2022/06/Logo-Central.png"
                                    alt=""></a>
                        </div>
                        <div class="title">
                            <h2>Chào mừng trở lại!</h2>
                            <p>Đăng nhập tài khoản centralcons của bạn.</p>
                        </div>

                        <div class="site-auth-form">
                            <form id="loginForm">
                                <input type="hidden" name="_token" value="OgPZ4E66t2vjiftMegrsVSsGg6thi0rHpCSPy2Vp">                                <div class="single-field">
                                    <label class="box-label" for="username">Tên đăng nhập</label>
                                    <input class="box-input" type="text" name="username" id="username" required autocomplete="off">
                                </div>
                                <div class="single-field">
                                    <label class="box-label" for="password">Mật khẩu</label>
                                    <div class="password">
                                        <input class="box-input" type="password" name="password" id="password" required autocomplete="off">
                                    </div>
                                </div>

                                <div class="single-field">
                                    <input class="form-check-input check-input" type="checkbox" name="remember" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Nhớ tôi
                                    </label>
                                    <!-- Bỏ link quên mật khẩu vì không cần thiết -->
                                </div>
                                <button type="submit" id="buttonDangNhap" class="site-btn-big primary-btn w-100">
                                    Đăng nhập tài khoản
                                </button>
                            </form>
                            <div class="singnup-text">
                                <p>
                                    Chưa có tài khoản?

                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        $(document).ready(function() {
            // Thiết lập CSRF token cho AJAX
            $.ajaxSetup({
                headers: {
                    'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
                }
            });

            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                let formData = {
                    username: $('#username').val(),
                    password: $('#password').val(),
                    remember: $('#flexCheckDefault').is(':checked') ? 1 : 0
                };

                console.log('Thông tin đăng nhập:', formData);

                // Kiểm tra các trường bắt buộc
                if (!formData.username || !formData.password) {
                    toastr.error("Vui lòng bổ sung thông tin", "");
                    return;
                }

                // Gửi AJAX request
                $.ajax({
                    type: "POST",
                    url: '/dang-nhap',
                    data: formData,
                    beforeSend: function() {
                        $('#buttonDangNhap').prop('disabled', true).text('Đang xử lý...');
                    },
                    success: function(result) {
                        console.log('Kết quả:', result);
                        
                        if (result.rc == 0) {
                            toastr.success("Đăng nhập thành công!", "");
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1500);
                        } else {
                            toastr.error(result.rd, "Lỗi");
                        }
                    },
                    error: function(xhr, status, error) {
                        console.log('Lỗi AJAX:', xhr.responseText);
                        toastr.error("Có lỗi xảy ra, vui lòng thử lại", "");
                    },
                    complete: function() {
                        $('#buttonDangNhap').prop('disabled', false).text('Đăng nhập tài khoản');
                    }
                });
            });
        });
    </script>
