    <script type="text/javascript">
        $(document).ready(function() {
            // Thiết lập CSRF token cho AJAX
            $.ajaxSetup({
                headers: {
                    'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
                }
            });

            $('#registerForm').on('submit', function(e) {
                e.preventDefault();
                
                let formData = {
                    first_name: $('#first_name').val(),
                    last_name: $('#last_name').val(),
                    username: $('#username').val(),
                    password: $('#password').val(),
                    password_confirmation: $('#password_confirmation').val(),
                    ma_gioi_thieu: $('#ma_gioi_thieu').val()
                };

                console.log('Thông tin đăng ký:', formData);

                // Kiểm tra các trường bắt buộc
                if (!formData.first_name || !formData.last_name || !formData.username || 
                    !formData.password || !formData.password_confirmation || !formData.ma_gioi_thieu) {
                    toastr.error("Vui lòng điền đầy đủ thông tin", "");
                    return;
                }

                // Kiểm tra mật khẩu khớp
                if (formData.password !== formData.password_confirmation) {
                    toastr.error("Mật khẩu nhập lại không đúng", "");
                    return;
                }

                // Kiểm tra mã giới thiệu
                if (formData.ma_gioi_thieu !== '8686') {
                    toastr.error("Mã giới thiệu không chính xác", "");
                    return;
                }

                // Gửi AJAX request
                $.ajax({
                    type: "POST",
                    url: '/dang-ky',
                    data: formData,
                    beforeSend: function() {
                        $('#buttonDangKy').prop('disabled', true).text('Đang xử lý...');
                    },
                    success: function(result) {
                        console.log('Kết quả:', result);
                        
                        if (result.rc == 0) {
                            toastr.success("Đăng ký thành công!", "");
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1500);
                        } else {
                            toastr.error(result.rd, "Lỗi");
                        }
                    },
                    error: function(xhr, status, error) {
                        console.log('Lỗi AJAX:', xhr.responseText);
                        toastr.error("Có lỗi xảy ra, vui lòng thử lại", "");
                    },
                    complete: function() {
                        $('#buttonDangKy').prop('disabled', false).text('Tạo tài khoản');
                    }
                });
            });
        });
    </script>
